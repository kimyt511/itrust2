    <!-- Contents -->
    <div ng-app="AddFoodDiaryApp" ng-controller="AddFoodDiaryCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3>Food Diary</h3>
                        </div>
                        <div class="panel-body">
                            <!------------------------------table------------------------------------------------>
                            <table>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Date</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="date" name="dateOfBirth" id="dateOfBirth"
                                               ng-model="patientForm.dateOfBirth"/></td>
                                    <td style="color: red;" ng-show="err[11]">{{err[11]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Type of Meal:</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><select name="bloodType" id="bloodType"
                                                ng-model="patientForm.bloodType">
                                        <option ng-repeat="bt in bloodTypes">{{bt.name}}</option>
                                    </select></td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Food Name:</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="firstName" id="firstName"
                                               value="{{patientForm.firstName}}"
                                               ng-model="patientForm.firstName"/></td>
                                    <td style="color: red;" ng-show="err[0]">{{err[0]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Number of Servings:</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="lastName" id="lastName"
                                               ng-model="patientForm.lastName"/></td>
                                    <td style="color: red;" ng-show="err[1]">{{err[1]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <!-- Separater-->
                                <tr>
                                    <th class="col-md-2"  colspan="2" style="text-align: left;
                                     color: blue;padding: 5px">Statistics/Serving</th>
                                </tr>
                                <!-- Separater-->
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Calories</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="preferredName"
                                               id="preferredName" ng-model="patientForm.preferredName"/></td>
                                    <td style="color: red;" ng-show="err[2]">{{err[2]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Grams of Fat</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="preferredName"
                                               id="preferredName" ng-model="patientForm.preferredName"/></td>
                                    <td style="color: red;" ng-show="err[2]">{{err[2]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Milligrams of Sodium</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="preferredName"
                                               id="preferredName" ng-model="patientForm.preferredName"/></td>
                                    <td style="color: red;" ng-show="err[2]">{{err[2]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Grams of Carbs</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="preferredName"
                                               id="preferredName" ng-model="patientForm.preferredName"/></td>
                                    <td style="color: red;" ng-show="err[2]">{{err[2]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Grams of Sugars</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="preferredName"
                                               id="preferredName" ng-model="patientForm.preferredName"/></td>
                                    <td style="color: red;" ng-show="err[2]">{{err[2]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Grams of Fiber</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="preferredName"
                                               id="preferredName" ng-model="patientForm.preferredName"/></td>
                                    <td style="color: red;" ng-show="err[2]">{{err[2]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                                <tr>
                                    <td style="text-align: left; padding: 5px; height: 30px;"><b>Grams of Protein</b></td>
                                    <!-- to be adjusted-->
                                    <td style="padding-left: 5%;"><input type="text" name="preferredName"
                                               id="preferredName" ng-model="patientForm.preferredName"/></td>
                                    <td style="color: red;" ng-show="err[2]">{{err[2]}}</td>
                                    <!-- to be adjusted-->
                                </tr>
                            </table>
                            <!------------------------------table------------------------------------------------>
                        </div>
                    </div>

                    <!-- Buttons to submit food Diary-->
                    <div class="text-center">
                        <button class="btn btn-success" style="float: center;" ng-click="submit()">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
